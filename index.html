<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="title-area">
        <h1 id="main-heading">Rock Paper Scissors!</h1>

        <br>

        <p id="instructions">Choose from one of the 3 options below to play the game! Rock beats scissors, Scissors beats Paper, Paper beats Rock! Easy!</p>

        <br>

        <p id="game-info">Waiting for player to start...</p>
    </div>

    <br>

    <div id="buttons">
        <button class="btn btn-rock" id="Rock">Rock</button>
        <button class="btn btn-paper" id="Paper">Paper</button>
        <button class="btn btn-scissors" id="Scissors">Scissors</button>
    </div>

    <br>

    <div id="game-area">
        <div id="player-choice"><img id="player-image" src="assets/images/rps.jpg" alt="default image of rock paper scissors as placeholder" width="300" height="300"></div>
        <div id="computer-choice"><img id="computer-image" src="assets/images/rps.jpg" alt="default image of rock paper scissors as placeholder" width="300" height="300"></div>
    </div>

    <div id="scores">
        <p id="player-score">Player Score: <span id="player-count">0</span></p>
        <p id="computer-score">Computer Score: <span id="computer-count">0</span></p>
    </div>

    <div id="round">
        <p>Round: <span id="round-count">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
